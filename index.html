<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Linking 'Nanum Gothic' font from Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <!--.css Bootstrap CDN-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Hub!</title>
    <!--jQuery CDN-->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header class="container">
      <nav class="navbar navbar-dark mt-4 mx-4" style="min-height: 65px">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="./assets/images/flaticon-cloudy.png"
              alt=""
              width="24"
              height="24"
              class="d-inline-block align-text-top"
              style="filter: invert(1)"
            />
            WeatherHub Dashboard
          </a>
        </div>
      </nav>
    </header>
    <main class="container">
      <div class="row">
        <div class="col-3 search-sidebar">
          <div class="my-3 p-3 search-query">
            <label for="getCity" class="form-label">Get weather reading:</label>
            <input
              type="text"
              class="form-control"
              id="get-city"
              placeholder="Enter city here"
              required
            />
            <button
              type="button"
              id="btn-search"
              class="btn btn-secondary btn-sm btn-block mt-2"
              style="width: 100%"
            >
              Search
            </button>
          </div>
          <ul
            class="my-3 py-3 px-1 text-center search-history"
            style="min-height: 10rem"
          >
            <div class="no-history mt-4 pt-3">
              Make a search and it'll appear here!
            </div>
          </ul>
          <div id="units-display" class="my-3 mx-2 unit-form-check form-switch">
            <input
              class="mx-2 form-check-input"
              type="checkbox"
              id="unit-switch"
            />
            <label
              id="units"
              data-units="imperial"
              class="mx-2 form-check-label"
              for="unit-switch"
              >Imperial Units</label
            >
          </div>
        </div>
        <div class="col-9 my-3 display-results">
          <div class="row conditions-display">
            <div class="default-view">No weather information to display!</div>
            <div id="inactive-conditions" class="col-9 inactive">
              <h1 class="current-city my-2 mx-3">Current City</h1>
              <p class="current-temperature mx-4">current temp</p>
              <p class="current-humidity mx-4">current humidity</p>
              <p class="current-wind mx-4">current wind speed</p>
            </div>
            <div class="inactive col-3 justify-items-center conditions-view">
              <img class="conditions-icon mx-4" src="" alt="" />
              <p class="current-conditions mx-4 text-center">
                current conditions
              </p>
            </div>
          </div>
          <div
            id="inactive-five-day"
            class="inactive row justify-items-center my-3"
          >
            <div id="day1" class="col card mx-1 text-center">
              <h4 class="card-header"></h4>
              <div class="card-body">
                <h6 id="temp"></h6>
                <img id="condition-icon" />
                <p id="condition"></p>
              </div>
            </div>
            <div id="day2" class="col card mx-1 text-center">
              <h4 class="card-header"></h4>
              <div class="card-body">
                <h6 id="temp"></h6>
                <img id="condition-icon" />
                <p id="condition"></p>
              </div>
            </div>
            <div id="day3" class="col card mx-1 text-center">
              <h4 class="card-header"></h4>
              <div class="card-body">
                <h6 id="temp"></h6>
                <img id="condition-icon" />
                <p id="condition"></p>
              </div>
            </div>
            <div id="day4" class="col card mx-1 text-center">
              <h4 class="card-header"></h4>
              <div class="card-body">
                <h6 id="temp"></h6>
                <img id="condition-icon" />
                <p id="condition"></p>
              </div>
            </div>
            <div id="day5" class="col card mx-1 text-center">
              <h4 class="card-header"></h4>
              <div class="card-body">
                <h6 id="temp"></h6>
                <img id="condition-icon" />
                <p id="condition"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!--.js Bootstrap CDN-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!--DayJS CDN-->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./assets/js/script.js"></script>
  </body>
</html>
