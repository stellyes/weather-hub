<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Linking 'Nanum Gothic' font from Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <!--.css Bootstrap CDN-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Hub!</title>
    <!--jQuery CDN-->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header class="container">
      <nav class="navbar navbar-dark my-2" style="min-height: 65px">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="./assets/images/flaticon-cloudy.png"
              alt=""
              width="24"
              height="24"
              class="d-inline-block align-text-top"
              style="filter: invert(1)"
            />
            WeatherHub Dashboard
          </a>
        </div>
      </nav>
    </header>
    <main class="container">
      <div class="row">
        <div class="col-3 search-sidebar">
          <div class="my-3 p-3 search-query">
            <label for="getCity" class="form-label">Get weather reading:</label>
            <input
              type="text"
              class="form-control"
              id="get-city"
              placeholder="Enter city here"
              required
            />
            <button
              type="button"
              id="btn-search"
              class="btn btn-secondary btn-sm btn-block mt-2"
              style="width: 100%"
            >
              Search
            </button>
          </div>
          <div class="alert alert-danger" role="alert" style="display: none">
            Search parameters invalid. Please use the format "City, State,
            Country"
          </div>
          <ul
            class="my-3 py-3 px-1 text-center search-history"
            style="min-height: 10rem"
          ></ul>
        </div>
        <div class="col-9 my-3 display-results">
          <div class="row current-conditions">
            <div class="col-9">
              <h1 class="current-city my-2 mx-3">Current City</h1>
              <p class="current-humidity mx-4">current humidity</p>
              <p class="current-wind mx-4">current wind speed</p>
              <p class="current-air mx-4">current air quality</p>
            </div>
            <div class="col-3 justify-items-center conditions-view">
              <img
                class="conditions-icon mx-4"
                src="./assets/images/flaticon-cloudy.png"
                alt=""
              />
              <p class="current-temperature mx-4 text-center">current temp</p>
            </div>
          </div>
          <div class="row justify-items-center my-3">
            <div class="col card mx-1">
              <h5 class="card-header">Day 1 Forecast</h5>
              <div class="card-body"></div>
            </div>
            <div class="col card mx-1">
              <h5 class="card-header">Day 2 Forecast</h5>
              <div class="card-body"></div>
            </div>
            <div class="col card mx-1">
              <h5 class="card-header">Day 3 Forecast</h5>
              <div class="card-body"></div>
            </div>
            <div class="col card mx-1">
              <h5 class="card-header">Day 4 Forecast</h5>
              <div class="card-body"></div>
            </div>
            <div class="col card mx-1">
              <h5 class="card-header">Day 5 Forecast</h5>
              <div class="card-body"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!--.js Bootstrap CDN-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
